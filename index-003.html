<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="d3.v5.15.0/d3.js"></script>

    <script type="text/javascript">
        var dataset = [ 5, 10, 15, 20, 25 ];

        d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text("New paragraph!");        
    </script>
</body>

</html>
