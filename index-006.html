<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="d3.v5.15.0/d3.js"></script>

    <script type="text/javascript">
        var dataset = [];  						 
        for (var i = 0; i < 25; i++) {			 
            var newNumber = Math.round(Math.random() * 30);  
            dataset = dataset.concat(newNumber); 
        }

        d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function (d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });
    </script>
</body>

</html>
