        for (var i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);

        // Objects
        var fruit = {
            kind: 'grape',
            color: 'red',
            quantity: 12,
            tasty: true
        };

        console.log(fruit.kind);
        console.log(fruit.color);

        // Objects + Arrays
        var fruits = [
            {
                kind: 'grape',

        }

        // JSON
        var jsonFruit = {
            'kind': 'grape',
            'color': 'red',
            'quantity': 12,
            'tasty': true
        };

        // Object vs JSON
        var objectBook = {
            title: 'The Old Man and the Sea',
            author: 'Ernest Hemingway'
        };

        console.log(objectBook.title);
        console.log(objectBook.author);

        var jsonBook = {
            'title': 'Animal Farm',
            'author': 'George Orwell'
        };

        console.log(jsonBook['title']);
        console.log(jsonBook['author']);

        var person = '{ "firstName":"John", "name":"Wick", "age":40, "city":"New York"}';

        var objectPerson = JSON.parse(person);

        console.log(objectPerson.firstName);
        console.log(objectPerson.name);
